name: Create Release on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up release version
        id: vars
        run: |
          echo "RELEASE_TAG=$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_ENV

      - name: Zip directories
        run: |
          zip -r StarterTemplate.zip StarterTemplate
          zip -r MixedRealityTemplate.zip MixedRealityTemplate

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          body: "Automated release for commit ${{ github.sha }}"
          draft: false
          prerelease: false

      - name: Upload StarterTemplate Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./StarterTemplate.zip
          asset_name: StarterTemplate.zip
          asset_content_type: application/zip

      - name: Upload MixedRealityTemplate Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./MixedRealityTemplate.zip
          asset_name: MixedRealityTemplate.zip
          asset_content_type: application/zip
